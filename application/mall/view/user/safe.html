<script type="text/javascript">

document.oncontextmenu = function () { return false; };
document.onkeydown = function () {
    if (window.event && window.event.keyCode == 123) {
        event.keyCode = 0;
        event.returnValue = false;
        return false;
    }
};
$('.ajax-post').click(function() {
    ajaxPost();
});
// ajax post提交
function ajaxPost() {
    var target,query,form;
    // var that = this;
    form = $('.form-horizontal');
    target = form.get(0).action;
    query = form.serialize();
    var index = layer.load(2, {shade: false}); //0代表加载的风格，支持0-2
    $.ajax({
        type: "POST",
        url: 'safe',
        data: query,
        dataType: "json",
        success: function(data) {
            if (data.url) {
                $('.ajax-post').attr('disabled', true).addClass('verify-disabled');
                layer.msg(data.msg, {icon: 1});
                setTimeout(function() {
                    layer.closeAll();
                    if (data.url) {
                        location.href = data.url;
                    } else {
                        location.reload();
                    }
                }, 2000);
            } else {
                layer.msg(data.msg, {icon: 2});
                setTimeout(function(){
                    layer.closeAll();
                    if (data.url) {
                        location.href = data.url;
                    } else {
                        // location.reload();
                    }
                }, 2000);
            }
        }
    });
}

function gain() {

   var us_tel=$('input[name="us_tel"]').val();
   if(!us_tel){
        layer.msg('请输入手机号',{icon: 2});
        // layer.tips('手机号格式不正确', '.us_tel',{tips: [1, '#3595CC'],time:1000});
        return;
   }
    if(!isPoneAvailable(us_tel)){
        layer.msg('手机号格式不正确',{icon: 2});
        // layer.tips('手机号格式不正确', '.us_tel',{tips: [1, '#3595CC'],time:1000});
        return;
   }
   $('.gain').removeAttr('onclick');
   code($('.gain'),us_tel);
}

function countDown(obj, sec, oritxt, info) {
    if (sec == 0)
    {
        obj.val(oritxt);
        obj.attr('onclick','gain()');
    }
    else
    {
        obj.val(sec + info);
        sec--;
        setTimeout(function(){
            countDown(obj, sec, oritxt, info);
        }, 1000);
    }
}
function code(obj,us_tel) {
    $.post("{:url('every/send')}",{us_tel:us_tel,type:'fg'}).success(function(data){
        console.log(data);
        layer.msg(data.msg);
        if(data.code){
            countDown(obj, 120, '获取验证码', '秒后获取'); 
        }else{
            obj.attr('onclick','gain()');
        }
     });
}
function isPoneAvailable(str) {
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test(str)) {
            return false;
        } else {
            return true;
        }
    }
