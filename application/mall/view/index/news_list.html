<body>
<div class="content_div">
    
    <!--header-->   
    <div class="header">
        <a href="/mall/index/index" class="back"><i class="iconfont icon-xiangzuo"></i></a>
        <p>新闻列表</p>
    </div>
    <div class="zhongzijilu_con">

<script src="/static/mine/jquery/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/mine/dist/dropload.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
        // 上拉加载更多 下拉刷新
        // 页数
        var page = 0;
        $('.tab').dropload({
            scrollArea : window,
            domUp : {
                domClass   : 'dropload-up',
                domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中</div>'
            },
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中</div>',
                domNoData  : '<div class="dropload-noData">已到底部</div>'
            },
            loadUpFn : function(me){
                location.href ="{:url('news_list')}";
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'post',
                    url: '{:url("news_list")}',
                    data:{page:page},
                    dataType: 'json',
                    success: function(data){

                        if(data.data.current_page>=data.data.last_page){
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $.each(data.data.data,
                                function(i,val){

                                        result +=  "<li>" +
                                                "<a href=\"news?id="+val.id+"\">" +
                                                    "<div class=\"con\">" +
                                                        "<div class=\"top\">" +
                                                            "<p>"+val.me_title+"</p>" +
                                                            "<span></span>" +
                                                        "</div>" +
                                                        "<div class=\"bottom\">" +
                                                            "<p>"+val.me_add_time+"</p>" +
                                                            // "<span>0.0000</span>" +
                                                        "</div>" +
                                                    "</div>" +
                                                   "<!--  <em class=\"iconfont icon-you\"></em> -->" +
                                                "</a>" +
                                            "</li>";
                                }
                            );
                            $('.jyjl_ul').append(result);
                            me.resetload();
                        },500);
                       
                       
                        
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            },
            threshold : 50
        });
    })
</script>
